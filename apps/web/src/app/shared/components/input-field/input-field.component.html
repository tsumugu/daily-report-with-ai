<div class="input-field">
  @if (label) {
    <label [for]="id" class="input-field__label">{{ label }}</label>
  }
  
  <div class="input-field__wrapper">
    <input
      [type]="inputType"
      [id]="id"
      [placeholder]="placeholder"
      [value]="value()"
      [disabled]="disabled"
      [autocomplete]="autocomplete"
      [class.input-field__input--error]="hasError"
      [class.input-field__input--disabled]="disabled"
      class="input-field__input"
      (input)="onInput($event)"
      (blur)="onBlur()"
      (focus)="onFocus()"
    />
    
    @if (type === 'password') {
      <button
        type="button"
        class="input-field__toggle"
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="showPassword() ? 'パスワードを隠す' : 'パスワードを表示'"
      >
        @if (showPassword()) {
          <!-- Eye Icon (パスワード表示中) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        } @else {
          <!-- Eye-Off Icon (パスワード非表示) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
            <line x1="2" y1="2" x2="22" y2="22"/>
          </svg>
        }
      </button>
    }
  </div>
  
  @if (errorMessage) {
    <span class="input-field__error">{{ errorMessage }}</span>
  }
</div>

<div class="weekly-focus-card" *ngIf="focus">
  <div class="weekly-focus-card__header">
    <span class="weekly-focus-card__type">
      {{ itemTypeIcon }} {{ itemTypeLabel }}
    </span>
    <app-button
      variant="ghost"
      size="sm"
      (clicked)="onDelete()"
      ariaLabel="削除"
    >
      ×
    </app-button>
  </div>
  <div class="weekly-focus-card__content">
    <p class="weekly-focus-card__text">{{ focus.item?.content || '内容がありません' }}</p>
    <div class="weekly-focus-card__meta">
      <app-status-badge [status]="status!" *ngIf="status"></app-status-badge>
      <span class="weekly-focus-card__success-count" *ngIf="focus.item && focus.item.success_count !== undefined">
        成功: {{ focus.item.success_count }}回
      </span>
    </div>
  </div>
  <div class="weekly-focus-card__footer">
    <a [href]="reportDetailUrl" class="weekly-focus-card__link">
      日報を見る →
    </a>
  </div>
</div>

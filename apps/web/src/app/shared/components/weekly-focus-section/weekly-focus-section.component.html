<div class="weekly-focus-section">
  <div class="weekly-focus-section__header">
    <h2 class="weekly-focus-section__title">今週のフォーカス</h2>
    @if (showAddButton) {
      <app-button
        variant="secondary"
        size="sm"
        (clicked)="onAddClick()"
        ariaLabel="フォーカスを追加"
      >
        ＋追加
      </app-button>
    }
  </div>

  <div class="weekly-focus-section__content">
    @if (loading) {
      <div class="weekly-focus-section__loading">
        読み込み中...
      </div>
    }

    @if (error) {
      <div class="weekly-focus-section__error">
        {{ error }}
      </div>
    }

    @if (isEmpty) {
      <div class="weekly-focus-section__empty">
        <p class="weekly-focus-section__empty-message">
          今週のフォーカスが<br />
          設定されていません
        </p>
      </div>
    }

    @if (!loading && !error && !isEmpty) {
      <div class="weekly-focus-section__list">
        @for (focus of focuses; track focus.id) {
          <app-weekly-focus-card
            [focus]="focus"
            (deleteClicked)="onDelete($event)"
          ></app-weekly-focus-card>
        }
      </div>
    }
  </div>
</div>

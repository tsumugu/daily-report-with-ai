@if (focus) {
  <div class="weekly-focus-card">
    <div class="weekly-focus-card__header">
      <span class="weekly-focus-card__type">
        <app-icon [name]="itemTypeIcon" [size]="20" [color]="'var(--color-primary-500)'" [ariaLabel]="itemTypeLabel" />
        {{ itemTypeLabel }}
      </span>
      @if (status) {
        <app-status-badge [status]="status!"></app-status-badge>
      }
    </div>
    <div class="weekly-focus-card__content">
      <p class="weekly-focus-card__text">{{ focus.item?.content || '内容がありません' }}</p>
      <div class="weekly-focus-card__meta">
        @if (focus.item && focus.item.success_count !== undefined) {
          <span class="weekly-focus-card__success-count">
            成功: {{ focus.item.success_count }}回
          </span>
        }
      </div>
      @if (focus.goalId && focus.goal) {
        <div class="weekly-focus-card__goal">
          <app-icon name="target" [size]="16" color="var(--color-primary-500)" ariaLabel="短期目標" />
          <span class="weekly-focus-card__goal-name">{{ focus.goal.name }}</span>
        </div>
      }
    </div>
    <div class="weekly-focus-card__footer">
      <span class="weekly-focus-card__date">
        <app-icon name="calendar" [size]="16" color="var(--color-gray-600)" ariaLabel="日付" />
        {{ focus.weekStartDate }}
      </span>
      <div class="weekly-focus-card__actions">
        <app-icon-button
          iconName="pin"
          [size]="20"
          [color]="'var(--color-primary-600)'"
          [tooltip]="'フォーカスから削除'"
          [pinned]="true"
          (clicked)="onDelete()"
          [ariaLabel]="'フォーカスから削除'"
        ></app-icon-button>
        <a
          [routerLink]="followupUrl"
          class="weekly-focus-card__action-link weekly-focus-card__action-link--outline"
          aria-label="フォローアップ"
        >
          フォローアップ
        </a>
        <a
          [routerLink]="reportDetailUrl"
          class="weekly-focus-card__action-link weekly-focus-card__action-link--ghost"
          aria-label="日報を見る"
        >
          日報を見る
        </a>
      </div>
    </div>
  </div>
}

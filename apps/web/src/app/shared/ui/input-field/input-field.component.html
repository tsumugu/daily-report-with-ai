<div class="input-field">
  @if (label) {
    <label [for]="id" class="input-field__label">{{ label }}</label>
  }
  
  <div class="input-field__wrapper">
    <input
      [type]="inputType"
      [id]="id"
      [placeholder]="placeholder"
      [value]="value()"
      [disabled]="disabled"
      [autocomplete]="autocomplete"
      [class.input-field__input--error]="hasError"
      [class.input-field__input--disabled]="disabled"
      class="input-field__input"
      (input)="onInput($event)"
      (blur)="onBlur()"
      (focus)="onFocus()"
    />
    
    @if (type === 'password') {
      <button
        type="button"
        class="input-field__toggle"
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="showPassword() ? 'パスワードを隠す' : 'パスワードを表示'"
      >
        @if (showPassword()) {
          <app-icon name="eye" [size]="20" color="var(--color-gray-600)" [ariaLabel]="showPassword() ? 'パスワードを隠す' : 'パスワードを表示'" />
        } @else {
          <app-icon name="eye-off" [size]="20" color="var(--color-gray-600)" [ariaLabel]="showPassword() ? 'パスワードを隠す' : 'パスワードを表示'" />
        }
      </button>
    }
  </div>
  
  @if (errorMessage) {
    <span class="input-field__error">{{ errorMessage }}</span>
  }
</div>

@if (item) {
  <div class="followup-card">
    <div class="followup-card__header">
      <span class="followup-card__type">
        <app-icon [name]="itemTypeIcon" [size]="20" [color]="'var(--color-primary-500)'" [ariaLabel]="itemTypeLabel" />
        {{ itemTypeLabel }}
      </span>
      @if (status) {
        <app-status-badge [status]="status!"></app-status-badge>
      }
    </div>
    <div class="followup-card__content">
      <p class="followup-card__text">{{ item.item.content }}</p>
      <div class="followup-card__meta">
        <span class="followup-card__success-count">{{ countLabel }}: {{ successCount }}回</span>
      </div>
    </div>
    <div class="followup-card__footer">
      <span class="followup-card__date">
        <app-icon name="calendar" [size]="16" color="var(--color-gray-600)" ariaLabel="日付" />
        {{ item.reportDate }}
      </span>
      <div class="followup-card__actions">
        <app-icon-button
          iconName="pin"
          [size]="20"
          [color]="isInWeeklyFocus ? 'var(--color-primary-600)' : 'var(--color-primary-500)'"
          [tooltip]="isInWeeklyFocus ? 'フォーカスから削除' : 'フォーカスに追加'"
          [loading]="isAddingToWeeklyFocus"
          [disabled]="isAddingToWeeklyFocus || (!isInWeeklyFocus && isWeeklyFocusLimitReached)"
          [pinned]="isInWeeklyFocus"
          (clicked)="onToggleWeeklyFocus()"
          [ariaLabel]="isInWeeklyFocus ? 'フォーカスから削除' : 'フォーカスに追加'"
        ></app-icon-button>
        <app-button
          variant="outline"
          size="sm"
          (clicked)="onFollowupClick()"
          ariaLabel="フォローアップを入力"
        >
          フォローアップ
        </app-button>
        <app-button
          variant="ghost"
          size="sm"
          (clicked)="onCardClick()"
          ariaLabel="日報を見る"
        >
          日報を見る
        </app-button>
      </div>
    </div>
  </div>
}

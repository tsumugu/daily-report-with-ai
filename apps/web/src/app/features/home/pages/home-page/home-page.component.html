<div class="home-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="logo">
        <app-icon name="file-text" [size]="24" color="var(--color-primary-500)" ariaLabel="Daily Report" />
        Daily Report
      </h1>
      <div class="user-menu">
        @if (currentUser()) {
          <span class="user-email">{{ currentUser()?.email }}</span>
        }
        <button class="logout-button" (click)="logout()">ログアウト</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="welcome-section">
      <h2>ようこそ！</h2>
      <p>日報管理システムへログインしました。</p>
    </div>

    <div class="feature-cards">
      <a routerLink="/daily-reports/new" class="feature-card feature-card--active">
        <span class="icon">
          <app-icon name="clipboard" [size]="24" color="var(--color-primary-500)" ariaLabel="日報入力" />
        </span>
        <h3>日報入力</h3>
        <p>今日の日報を書く</p>
      </a>
      <a routerLink="/daily-reports" class="feature-card feature-card--active">
        <span class="icon">
          <app-icon name="bar-chart-3" [size]="24" color="var(--color-primary-500)" ariaLabel="日報一覧" />
        </span>
        <h3>日報一覧</h3>
        <p>過去の日報を見る</p>
      </a>
      <a routerLink="/goals" class="feature-card feature-card--active">
        <span class="icon">
          <app-icon name="target" [size]="24" color="var(--color-primary-500)" ariaLabel="目標管理" />
        </span>
        <h3>目標管理</h3>
        <p>目標を設定・管理する</p>
      </a>
    </div>

    <section class="weekly-focus-section-container">
      <app-weekly-focus-section
        (addClicked)="onAddWeeklyFocus()"
      ></app-weekly-focus-section>
    </section>
  </main>
</div>

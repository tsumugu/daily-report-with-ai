<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo">
      <h1>Daily Report</h1>
      <p class="subtitle">日報管理システム</p>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <app-alert-banner variant="error" [message]="errorMessage()!" />
    }

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <app-input-field
        label="メールアドレス"
        type="email"
        id="email"
        placeholder="your@email.com"
        autocomplete="email"
        formControlName="email"
        [errorMessage]="getFieldError('email') || ''"
      />

      <!-- Password -->
      <app-input-field
        label="パスワード"
        type="password"
        id="password"
        placeholder="••••••••"
        autocomplete="current-password"
        formControlName="password"
        [errorMessage]="getFieldError('password') || ''"
      />

      <!-- Submit Button -->
      <app-button
        type="submit"
        variant="primary"
        size="md"
        [fullWidth]="true"
        [loading]="isLoading()"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          ログイン中...
        } @else {
          ログイン
        }
      </app-button>
    </form>

    <!-- Signup Link -->
    <div class="signup-link">
      <span>アカウントをお持ちでない方は</span>
      <a routerLink="/signup">アカウントを作成</a>
    </div>
  </div>
</div>

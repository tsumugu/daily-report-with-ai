<div class="signup-container">
  <div class="signup-card">
    <!-- Logo -->
    <div class="logo">
      <h1>Daily Report</h1>
      <p class="subtitle">アカウント作成</p>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <app-alert-banner variant="error" [message]="errorMessage()!" />
    }

    <!-- Signup Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <!-- Email -->
      <app-input-field
        label="メールアドレス"
        type="email"
        id="email"
        placeholder="your@email.com"
        autocomplete="email"
        formControlName="email"
        [errorMessage]="getFieldError('email') || ''"
      />

      <!-- Password -->
      <app-input-field
        label="パスワード"
        type="password"
        id="password"
        placeholder="8文字以上"
        autocomplete="new-password"
        formControlName="password"
        [errorMessage]="getFieldError('password') || ''"
      />

      <!-- Confirm Password -->
      <app-input-field
        label="パスワード（確認）"
        type="password"
        id="confirmPassword"
        placeholder="もう一度入力してください"
        autocomplete="new-password"
        formControlName="confirmPassword"
        [errorMessage]="getFieldError('confirmPassword') || ''"
      />

      <!-- Submit Button -->
      <app-button
        type="submit"
        variant="primary"
        size="md"
        [fullWidth]="true"
        [loading]="isLoading()"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          作成中...
        } @else {
          アカウントを作成
        }
      </app-button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
      <span>すでにアカウントをお持ちの方は</span>
      <a routerLink="/login">ログイン</a>
    </div>
  </div>
</div>
